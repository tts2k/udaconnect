apiVersion: v1
kind: Service
metadata:
  labels:
    service: person
  name: person
spec:
  ports:
  - name: "5000"
    port: 5000
    targetPort: 5000
    nodePort: 30003
  selector:
    service: person
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: person
  name: person
spec:
  replicas: 1
  selector:
    matchLabels:
      service: person
  template:
    metadata:
      labels:
        service: person
    spec:
      containers:
      - image: tts2k/persons:latest
        name: person
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
        - name: CONNECTION_SRV_URL
          valueFrom:
            configMapKeyRef:
              name: grpc-env
              key: CONNECTION_SRV_URL
      restartPolicy: Always
